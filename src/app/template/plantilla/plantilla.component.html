<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <a mat-button routerLink=".">
      <mat-icon>layers</mat-icon>
      <span>Riesgos_IT</span>
    </a>
    </mat-toolbar>
    <mat-nav-list>      
      <router-outlet name="sidebar"></router-outlet>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Riesgos IT</span> -->
      <div>
        <a mat-button [routerLink]="[{outlets:{primary: 'activos', sidebar: ['activo']}}]" routerLinkActive="router-active">Activos</a>
        <a mat-button routerLink=".">Evaluación</a>
        <a mat-button routerLink=".">Riesgos</a>
        <a mat-button [routerLink]="[{ outlets: { primary: 'configuracion',sidebar: ['configuracion'] } }]" routerLinkActive="router-active">Configuración</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <!-- <a [routerLink]="[{ outlets: { submenu: ['configuracion'] } }]">Contact</a> -->
   
  </mat-sidenav-content>
</mat-sidenav-container>
