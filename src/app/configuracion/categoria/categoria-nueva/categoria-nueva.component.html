<div class="container">
  <div [hidden]="enviando" class="mt-1">
    <div class="card">
      <h5 class="card-header">
        Datos. Nueva Categoria.
      </h5>
      <div class="card-body">
        <form [formGroup]="categoriaForm" (submit)="onSubmit(formDirectiva)" #formDirectiva="ngForm">
          <app-error-mensajes-modelo *ngIf="errores" [errores]="errores"></app-error-mensajes-modelo>
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="categoria" autocomplete="off" type="text" placeholder="Categoria">
                <mat-error *ngIf="categoria.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <a mat-stroked-button routerLink="/configuracion/categoria">
              <mat-icon>arrow_back</mat-icon> Cancelar
            </a>
            <div>
              <button (click)="accion='salvar'" [disabled]="!categoriaForm.valid" mat-raised-button color="primary" type="submit" class="mr-2">
                <mat-icon>save</mat-icon> Guardar
              </button>
              <button (click)="accion='salvarYnuevo'" [disabled]="!categoriaForm.valid" mat-raised-button color="primary" type="submit">
                <mat-icon>save</mat-icon> Guardar y Nuevo
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div [hidden]="!enviando" class="mt-1">
    <div class="card">
      <h5 class="card-header">
        Guardando datos
      </h5>
      <div class="card-body">
        <dl class="row">
          <dt class="col-sm-2 text-right">Categoria:</dt>
          <dd class="col-sm-10">{{categoria.value}}</dd>
        </dl>
        <button mat-stroked-button type="button" (click)="cancelarEnvio()">
          <mat-icon>arrow_back</mat-icon> Cancelar</button>
      </div>
    </div>
    <!-- <h3>Guardando datos</h3>
      <hr>
      <dl class="row">
        <dt class="col-sm-2">Categoria</dt>
        <dd class="col-sm-10">{{categoria.value}}</dd>
      </dl>
      <button mat-stroked-button type="button" (click)="cancelarEnvio()">
        <mat-icon>arrow_back</mat-icon> Cancelar</button> -->
  </div>
</div>
