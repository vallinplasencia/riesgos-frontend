<div class="container">
  <div [hidden]="enviando" class="mt-1">
    <div class="card">
      <h5 class="card-header">
        Nuevo Responsable.
      </h5>
      <div class="card-body">
        <form [formGroup]="responsableForm" (submit)="onSubmit(formDirectiva)" #formDirectiva="ngForm">
          <app-error-mensajes-modelo *ngIf="errores" [errores]="errores"></app-error-mensajes-modelo>
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="nombre" type="text" placeholder="Nombre" required maxlength="100">
                <mat-error *ngIf="nombre.invalid">{{getErrorMessage('nombre')}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="funcion" type="text" placeholder="Función" required maxlength="70">
                <mat-error *ngIf="funcion.invalid">{{getErrorMessage('funcion')}}</mat-error>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="area" type="text" placeholder="Área" required maxlength="70">
                <mat-error *ngIf="area.invalid">{{getErrorMessage('area')}}</mat-error>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="email" type="text" placeholder="Correo Electrónico" required maxlength="100">
                <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <textarea matInput formControlName="direccion" placeholder="Dirección" required maxlength="100"></textarea>
                <mat-error *ngIf="direccion.invalid">{{getErrorMessage('direccion')}}</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <a mat-stroked-button routerLink="/configuracion/responsable">
              <mat-icon>arrow_back</mat-icon> Cancelar
            </a>
            <div>
              <button (click)="accion='salvar'" [disabled]="!responsableForm.valid" mat-raised-button color="primary" type="submit" class="mr-2">
                <mat-icon>save</mat-icon> Guardar
              </button>
              <button (click)="accion='salvarYnuevo'" [disabled]="!responsableForm.valid" mat-raised-button color="primary" type="submit">
                <mat-icon>save</mat-icon> Guardar y Nuevo
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div [hidden]="!enviando" class="mt-1">
    <div class="card">
      <h5 class="card-header">
        Guardando datos
      </h5>
      <div class="card-body">
        <dl class="row">
          <dt class="col-sm-2 text-right">Responsable:</dt>
          <dd class="col-sm-10">{{nombre.value}}</dd>
        </dl>
        <button mat-stroked-button type="button" (click)="cancelarEnvio()">
          <mat-icon>arrow_back</mat-icon> Cancelar</button>
      </div>
    </div>
  </div>
</div>
